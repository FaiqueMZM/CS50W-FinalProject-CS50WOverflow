{% extends 'qna/layout.html' %}

{% block content %}

    <div class="mt-3">
        <h1>Ask a Question</h1>
    
        <form method="POST">
            {% csrf_token %}
            <div class="form-group mt-3">
                <label for="id_title">Title</label>
                <input type="text" class="form-control" id="id_title" name="title" value="" required>
            </div>

            <div class="form-group mt-3">
                <label for="id_description">Description</label>
                <textarea class="form-control" id="id_description" name="description" rows="4" required></textarea>
            </div>

            <div class="form-group mt-3">
                <label for="id_tags">Tags</label>
                <select class="form-control" id="id_tags" name="tags">
                    <option value="">Select a tag</option>
                    <option value="Project0 Search">Search</option>
                    <option value="Project1 Wiki">Wiki</option>
                    <option value="Project2 Commerce">Commerce</option>
                    <option value="Project4 Mail">Mail</option>
                    <option value="Project5 Network">Network</option>
                    <option value="Final Project">Capstone</option>
                    <option value="Final Project">Other</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Ask Question</button>
        </form>
    </div>

{% endblock %}
